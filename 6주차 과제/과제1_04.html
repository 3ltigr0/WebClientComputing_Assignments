<!DOCTYPE html>
<html>
<head>
    <title>출근 휴일</title>
</head>
<body>
    <h3>월화수목금토일</h3>
    <hr>
    <script>
        var day = prompt("월화수목금토일 중에서 입력하세요");
        switch(day)
        {
            case "월":
            case "화":
            case "수":
            case "목":
                document.write(day+"요일은 출근");
                break;
            default:
                document.write(day+"요일은 휴일");
                break;
        }
    </script>
</body>
</html>
