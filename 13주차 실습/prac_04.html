<!DOCTYPE html>
<html>
<head>
    <title>onmousemove</title>
</head>
<body>
    <h3>이미지 커서 만들기</h3>
    <hr>
    <p>마우스를 움직이면 이미지로 만든 커서가 마우스를 따라다닙니다</p>
    <div style="position: absolute; top: 0px; left: 0px;"><img src="mouse.png" width="30px" height="30px"></div>

    <script>
        window.onmousemove = function(e)
        {
            var n = document.querySelector("div").style;
            n.top = e.clientY+"px";
            n.left = e.clientX+"px";
        }
    </script>
</body>
</html>
