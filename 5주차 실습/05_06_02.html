<!DOCTYPE html>
<html>
<head>
	<title>빙글빙글</title>
	<style>
		@keyframes rotation{
			0% {transform: rotate(-90deg)}
			50% {transform: rotate(90deg);}
			100% {transform: rotate(-90deg)}
		}
		img {animation-name: rotation; animation-duration: 1s; animation-iteration-count: infinite;}
	</style>
</head>
<body>
	<h3>빙그르르르르르</h3>
	<hr>
	<img src="rotate.jpg">

</body>
</html>
