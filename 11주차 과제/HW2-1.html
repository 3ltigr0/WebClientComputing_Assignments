<!DOCTYPE html>
<html>
<head>
    <title>팝업 창 표시하기</title>
</head>
<body>
    <script>
        function openpop()
        {
            var newwin = window.open("popup-result.html", "", "width=400, height = 150");
            if(newwin == null)
            {
                alert("팝업이 차단되어 있습니다. 팝업 차단을 해제하고 새로고침해 주세요.");
            }
        }
        window.onload = openpop;
    </script>
</body>
</html>
