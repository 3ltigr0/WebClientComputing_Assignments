<!DOCTYPE html>
<html>
<head>
    <title>문자열 분할</title>
</head>
<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        var prom = prompt();
        var str = new String(prom);
        var spl = str.split("&");
        for(var i = 0; i < spl.length; i++)
        {
            document.write(spl[i]+"<br>");
        }
    </script>
</body>
</html>
