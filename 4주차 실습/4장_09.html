<!DOCTYPE html>
<html>
<head>
	<title>text-shadow와 box-shadow</title>
	<style>
		h3{text-align: center; color: Yellow; text-shadow: 2px 2px 2px Blue;}
		img{width: 200px}
		img:hover{box-shadow: 0px 0px 5px Blue;}
	</style>
</head>
<body>
	<h3>내가 좋아하는 음식</h3>
	<hr>
	<img src="beef.jpg">
	<img src="cheese.jpg">
	<img src="seafood.jpg">

</body>
</html>
