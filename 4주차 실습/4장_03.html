<!DOCTYPE html>
<html>
<head>
	<title>색 테이블 만들기</title>
</head>
<body>
	<h3>색 이름과 코드</h3>
	<hr>
	<table border="1">
		<th>이름</th>
		<th>코드</th>
		<th>색</th>
		<th>이름</th>
		<th>코드</th>
		<th>색</th>
		<tr>
			<td>AliceBlue</td>
			<td>#F0F8FF</td>
			<td style="background-color: AliceBlue; width: 60px"></td>
			<td>AntiqueWhite</td>
			<td>#FAEBD7</td>
			<td style="background-color: AntiqueWhite; width: 60px"></td>
		</tr>
		<tr>
			<td>Aqua</td>
			<td>#00FFFF</td>
			<td style="background-color: Aqua; width: 60px"></td>
			<td>Blue</td>
			<td>#0000FF</td>
			<td style="background-color: Blue; width: 60px"></td>
		</tr>
		<tr>
			<td>BlueViolet</td>
			<td>#8A2BE2</td>
			<td style="background-color: BlueViolet; width: 60px"></td>
			<td>Chartreuse</td>
			<td>#6495ED</td>
			<td style="background-color: Chartreuse; width: 60px"></td>
		</tr>
	</table>

</body>
</html>
